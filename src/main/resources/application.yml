server:
  port: 8080

spring:
  application:
    name: fleet-management
  
  profiles:
    active: local

  # R2DBC (Application Runtime - Non bloquant)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/yowyob_db
    username: fleet_admin
    password: fleet_password
    pool:
      enabled: true
      initial-size: 2
      max-size: 10

  # JDBC (Liquibase Migration - Bloquant au démarrage)
  datasource:
    url: jdbc:postgresql://localhost:5432/yowyob_db
    username: fleet_admin
    password: fleet_password
    driver-class-name: org.postgresql.Driver

  # LIQUIBASE
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: fleet
    liquibase-schema: public
    enabled: true
    contexts: local

  # REDIS (Local)
  data:
    redis:
      host: localhost
      port: 6379
      password: "" 

  # KAFKA (Local)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: fleet-management-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # DOCKER COMPOSE (Désactivé car géré manuellement)
  docker:
    compose:
      enabled: false

# CONFIG METIER
application:
  external:
    stock-service-url: http://localhost:8081
    vehicle-service-url: https://vehicule-service.pynfi.com
  auth:
    mode: remote 
    url: https://auth-service.pynfi.com

  kafka:
    topics:
      product-events: test-topic

# MONITORING
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","prometheus"]
  endpoint:
    health:
      show-details: "always"
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      stock-service:
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        slidingWindowSize: 5
